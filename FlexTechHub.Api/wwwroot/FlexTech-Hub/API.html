<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTechHub : Payment Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border: 1px solid #b3e5fc;
            display: none;
        }
    </style>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
    <h1>FlexTechHub : FlexPay</h1>
    
    <!-- Data Bundle Form -->
    <div class="form-group">
        <label for="mobileNetwork">Mobile Network</label>
        <select id="mobileNetwork">
            <option value="01">MTN</option>
            <option value="02">Glo</option>
            <option value="03">Etisalat</option>
            <option value="04">Airtel</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dataPlan">Data Plan</label>
        <select id="dataPlan">
            <option value="1500.01">1.5GB - N585.00 (MTN)</option>
            <option value="1000">1GB - N263.00 (MTN)</option>
            <option value="2000">2GB - N526.00 (MTN)</option>
            <option value="5000">5GB - N1,315.00 (MTN)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dataMobileNumber">Recipient Mobile Number</label>
        <input type="text" id="dataMobileNumber" placeholder="Enter mobile number">
    </div>
    <button id="buyDataButton">Buy Data Bundle</button>

    <!-- Airtime Form -->
    <div class="form-group">
        <label for="airtimeNetwork">Mobile Network</label>
        <select id="airtimeNetwork">
            <option value="01">MTN</option>
            <option value="02">Glo</option>
            <option value="03">Etisalat</option>
            <option value="04">Airtel</option>
        </select>
    </div>
    <div class="form-group">
        <label for="airtimeAmount">Airtime Amount</label>
        <input type="number" id="airtimeAmount" placeholder="Enter amount in Naira">
    </div>
    <div class="form-group">
        <label for="airtimeMobileNumber">Recipient Mobile Number</label>
        <input type="text" id="airtimeMobileNumber" placeholder="Enter mobile number">
    </div>
    <button id="buyAirtimeButton">Buy Airtime</button>

    <!-- Electricity Bill Payment Form -->
    <div class="form-group">
        <label for="electricityProvider">Electricity Provider</label>
        <select id="electricityProvider">
            <option value="PHCN">PHCN</option>
            <!-- Add more providers as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="electricityAmount">Amount</label>
        <input type="number" id="electricityAmount" placeholder="Enter amount in Naira">
    </div>
    <div class="form-group">
        <label for="electricityAccountNumber">Account Number</label>
        <input type="text" id="electricityAccountNumber" placeholder="Enter account number">
    </div>
    <button id="payElectricityButton">Pay Electricity Bill</button>

    <!-- Wallet Balance Section -->
    <div class="form-group">
        <button id="checkBalanceButton">Check Wallet Balance</button>
    </div>
    <div id="walletResponseContainer" class="response"></div>

    <div id="responseContainer" class="response"></div>
</div>
